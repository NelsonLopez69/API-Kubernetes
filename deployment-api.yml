apiVersion: apps/v1
kind: Deployment
metadata: 
  name: api
  labels:
    app: api
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: api
  template:
    metadata: 
      labels:
        app: api
    spec:
      containers: 
        - name: nginx
          image: localhost:32000/api
          ports: 
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata: 
  name: api-service
  labels:
    app: api
spec: 
  selector: 
    app: api
  type: LoadBalancer
  loadBalancerIP: 10.64.140.44
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
  